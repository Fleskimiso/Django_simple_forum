{% extends "blog/base.html"  %}
{% load static %}
{% block content %}
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'blog/thread.css' %}">
	</head>

	<div id="thread">

		<div>
			<a href="{% url 'blog:forum' %}">Back to threads</a>
		</div>
		{{ title }} thread 
	</div>
	<div class="container">
		{% if posts|length == 0 %}
			<div>
				Thera no posts in this thread. 
			</div>
		{% endif %}

		{% for post in posts%}
			<div class="post">
				<div class="container">
					<div class="title">
					<a href="{% url 'blog:post' post.id %}" title="">{{ post.title }}</a>
				</div>
			
			
				<div class="author">
					Author:  {{post.author}}
				</div>
				</div>

					<div class="snippet">
					{{post.snippet}}
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
